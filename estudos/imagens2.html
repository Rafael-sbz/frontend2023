<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens 2</title>
  </head>
  <body>
    <img src="./img/scream.png" width="250" height="400" />

    <img src="./img/scream.png" style="width: 250px; height: 400px" />

    <!-- imagem com link -->
    <br />
    <a href="default.html">
      <img src="./img/smiley.gif" width="100" />
    </a>

    <!-- imagem para a direita do texto -->
    <br />
    <p>
      <img src="./img/smiley.gif" width="100" style="float: right" />
      A imagem irá para a direita do texto
    </p>

    <!-- inserção de imagem sem formatação -->
    <br />
    <img src="./img/smiley.gif" />

    <!-- texto alternativo no caso de erro na imagem -->
    <br />
    <img src="./img/smiley.gi" alt="Smiley" />

    
  </body>
</html>
