<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      p {
        color: red;
      }

      #para1 {
        color: red;
      }

      .colortext {
        color: blue;
      }

      h1 {
        background-color: lightblue;
      }

      h2,
      p99 {
        color: lightgreen;
      }
      
    </style>
  </head>
  <body style="background-color: lightcyan">
    <p>Formatando p usando pc como referência</p>
    <br />
    <h1>id usa #nome no style</h1>
    <p id="para1">formatando p usando id como referência</p>
    <br />
    <h1>usando class</h1>
    <p class="colortext">formatando p a partir de uma class</p>
    <br />
    <h2>formatando juntos</h2>
    <p99>This is a paragraph</p99>
    <br />
  </body>
</html>
