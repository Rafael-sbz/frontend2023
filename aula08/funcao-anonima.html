<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função Anônima</title>
  </head>
  <body>
    <script>
      // Função anônima
      let mostrar = function (nome) {
        document.write("Hello World! " + nome);
      };
      mostrar("RONI");
    </script>
  </body>
</html>
