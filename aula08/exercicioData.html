<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Data</title>
  </head>
  <body>
    <script>
      let data = new Date();
      let hora = data.getHours();

      if (hora < 12.0) {
        document.write("Bom dia!");
      } else if ((hora >= 12.0) & (hora <= 18.0)) {
        document.write("Boa tarde!");
      } else {
        document.write("Boa noite!");
      }

      // A função getHours é uma função da classe Date em JS
      //    que retorna a hora atual

      //   Mesmo código acima em ternário.
      let exibir =
        hora < 12
          ? document.write("Bom dia!")
          : hora >= 12.0 && hora <= 18.0
          ? document.write("Boa tarde!")
          : document.write("Boa noite!");
    </script>
  </body>
</html>
